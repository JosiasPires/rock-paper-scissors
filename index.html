<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>    
    <p>Launch game typing "game()" in console</p>
    <button class="button" data-option="ROCK">Rock</button>
    <button class="button" data-option="PAPER">Paper</button>
    <button class="button" data-option="SCISSORS">Scissors</button>
    <div>
        <h3>The first to reach 5 points win!</h3>
        <p class="result"></p>
        <p class="playerScore">Player Score: 0</p>
        <p class="computerScore">Computer Score: 0</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
